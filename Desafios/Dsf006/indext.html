<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags do HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
     <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o cursor do mouse para indicar a sua funcionalidade</p>

     <ul>
        <li><abbr title="&lt p&gt">Parágrafo</abbr></li>
        <li><abbr title="&lt h1&gt &lt h2&gt &lt h3&gt &lt h4&gt &lt h5&gt &lt h6&gt">Títulos</abbr></li>
        <li><abbr title="&lt img&gt">Imagens</abbr></li>
        <li><abbr title="&lt abbr&gt">Abreviações</abbr></li>
        <li><abbr title="&lt code&gt ">Códigos-fontes</abbr></li>
        <li><abbr title="&lt ol&gt &lt li&gt">Listas numeradas</abbr></li>
        <li><abbr title="&lt ul&gt &lt li&gt">Listas sem demarcadores</abbr></li>
     </ul>
</body>
</html>
